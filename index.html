<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PC MikuChinatsu 2021</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1 class="heading"> Miku Chinatsu</h1>
    <h2 class="heading"> COMPONENTES PC</h2>

    <div class="general-container">
      <input class="radio" type="radio" name="card" id="card-1" checked />
      <label class="content" for="card-1">
        <span class="icon">
          <i class="fas fa-gamepad"></i>
        </span>
        <h3 class="card-title">
          Asus ROG Strix GeForce RTX 3070 OC 8GB GDDR6
          <span class="subtitle">Tarjeta Gráfica</span>
        </h3>
      </label>

      <input class="radio" type="radio" name="card" id="card-2" />
      <label class="content" for="card-2">
        <span class="icon">
          <i class="fas fa-microchip"></i>
        </span>
        <h3 class="card-title">
          AMD Ryzen 7 5800X 3,8Ghz
          <span class="subtitle">Microprocesador</span>
        </h3>
      </label>

      <input class="radio" type="radio" name="card" id="card-3" />
      <label class="content" for="card-3">
        <span class="icon">
          <i class="fas fa-box"></i>
        </span>
        <h3 class="card-title">
          Lian Li PC-O11 Dynamic
          <span class="subtitle">Caja</span>
        </h3>
      </label>

      <input class="radio" type="radio" name="card" id="card-4" />
      <label class="content" for="card-4">
        <span class="icon">
          <i class="fas fa-temperature-low"></i>
        </span>
        <h3 class="card-title">
          Corsair iCUE H150i Elite Capellix RGB
          <span class="subtitle">Disipador microprocesador</span>
        </h3>
      </label>

      <input class="radio" type="radio" name="card" id="card-5" />
      <label class="content" for="card-5">
        <span class="icon">
          <i class="fas fa-tasks"></i>
        </span>
        <h3 class="card-title">
          Corsair Commander Pro
          <span class="subtitle">Addon</span>
        </h3>
      </label>

      <input class="radio" type="radio" name="card" id="card-6" />
      <label class="content" for="card-6">
        <span class="icon">
          <i class="fas fa-lightbulb"></i>
        </span>
        <h3 class="card-title">
          Lighting Node Pro
          <span class="subtitle">Addon</span>
        </h3>
      </label>

      <input class="radio" type="radio" name="card" id="card-7" />
      <label class="content" for="card-7">
        <span class="icon">
          <i class="fas fa-fan"></i>
        </span>
        <h3 class="card-title">
          Corsair LL120 RGB 120mm x6
          <span class="subtitle">Ventiladores RGB</span>
        </h3>
      </label>

      <input class="radio" type="radio" name="card" id="card-8" />
      <label class="content" for="card-8">
        <span class="icon">
          <i class="fas fa-hdd"></i>
        </span>
        <h3 class="card-title">
          Corsair Force Series MP600 1TB SSD M.2 PCIe Gen 4.0 x4
          <span class="subtitle">Disco duro ssd m.2</span>
        </h3>
      </label>

      <input class="radio" type="radio" name="card" id="card-9" />
      <label class="content" for="card-9">
        <span class="icon">
          <i class="fas fa-bolt"></i>
        </span>
        <h3 class="card-title">
          Corsair RM750 750W Modular Gold
          <span class="subtitle">Fuente de alimentación</span>
        </h3>
      </label>

      <input class="radio" type="radio" name="card" id="card-10" />
      <label class="content" for="card-10">
        <span class="icon">
          <i class="fas fa-memory"></i>
        </span>
        <h3 class="card-title">
          G.Skill Trident Z Neo RGB DDR4 3600 32GB 2x16 CL18
          <span class="subtitle">Memoria RAM</span>
        </h3>
      </label>
    </div>
  </body>
</html>
